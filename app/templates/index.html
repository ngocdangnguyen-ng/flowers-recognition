<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Recognition AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #1e293b;
            border-radius: 16px;
            padding: 40px;
            border: 1px solid #334155;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        
        .upload-area {
            border: 2px dashed #475569;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #3b82f6;
        }
        
        .upload-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #94a3b8;
            font-size: 14px;
        }
        
        input[type="file"] { display: none; }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #475569; cursor: not-allowed; }
        
        .preview {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border: 1px solid #3b82f6;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }
        
        .result-item:last-child { border-bottom: none; }
        
        .result-name {
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .result-confidence {
            color: #10b981;
            font-weight: 500;
        }
        
        .primary-result .result-name {
            font-size: 18px;
            color: #3b82f6;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .clear-btn {
            background: #6b7280;
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .clear-btn:hover { background: #4b5563; }
        
        @media (max-width: 640px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2rem; }
            .upload-area { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ FlowerAI</h1>
        <p class="subtitle">Upload a flower image for instant AI identification</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Drop your image here or click to browse</div>
            <div class="upload-hint">Supports JPG, PNG (max 16MB)</div>
        </div>
        
        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" onchange="handleFileSelect(event)">
        
        <div class="preview" id="preview">
            <img id="previewImage" alt="Preview">
            <button class="btn clear-btn" onclick="clearPreview()">Clear</button>
            <button class="btn" onclick="analyzeImage()">Analyze Image</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your flower...</p>
        </div>
        
        <div class="results" id="results"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let selectedFile = null;
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 16 * 1024 * 1024) {
                showError('File too large. Please select an image under 16MB.');
                return;
            }
            
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('preview').style.display = 'block';
                hideError();
                hideResults();
            };
            reader.readAsDataURL(file);
        }
        
        function clearPreview() {
            document.getElementById('preview').style.display = 'none';
            document.getElementById('fileInput').value = '';
            selectedFile = null;
            hideError();
            hideResults();
        }
        
        function analyzeImage() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            showLoading();
            hideError();
            hideResults();
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResults(data.predictions);
                } else {
                    showError(data.error || 'Analysis failed. Please try again.');
                }
            })
            .catch(error => {
                hideLoading();
                showError('Network error. Please check your connection and try again.');
            });
        }
        
        function showResults(predictions) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3 style="margin-bottom: 20px; color: #3b82f6;">Analysis Results</h3>';
            
            predictions.forEach((pred, index) => {
                const className = index === 0 ? 'primary-result' : '';
                html += `
                    <div class="result-item ${className}">
                        <span class="result-name">${pred.class}</span>
                        <span class="result-confidence">${pred.percentage.toFixed(1)}%</span>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        function showLoading() { document.getElementById('loading').style.display = 'block'; }
        function hideLoading() { document.getElementById('loading').style.display = 'none'; }
        function hideResults() { document.getElementById('results').style.display = 'none'; }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() { document.getElementById('error').style.display = 'none'; }
        
        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.style.borderColor = '#3b82f6', false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.style.borderColor = '#475569', false);
        });
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files } });
            }
        }
    </script>
</body>
</html>
